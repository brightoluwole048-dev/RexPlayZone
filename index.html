    ];

    // ---------- UI Rendering ----------
    const resultsEl = document.getElementById('results');
    const emptyEl = document.getElementById('empty');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    function renderList(list) {
      resultsEl.innerHTML = '';
      if (!list || list.length === 0) {
        emptyEl.style.display = 'block';
        resultsEl.style.display = 'none';
        return;
      }
      emptyEl.style.display = 'none';
      resultsEl.style.display = 'grid';

      list.forEach(game => {
        const div = document.createElement('div');
        div.className = 'card game-card';
        div.innerHTML = `
          <img class="thumb" src="${game.image}" alt="${escapeHtml(game.name)}">
          <div class="title" style="margin-top:10px;font-weight:700">${escapeHtml(game.name)}</div>
          <div class="desc">${escapeHtml(game.desc)}</div>
          <div class="actions" style="margin-top:auto">
            <a class="btn" href="${game.apk}" download>Download APK</a>
            <a class="btn secondary" href="#" onclick="openInfo(event,'${escapeHtml(game.name)}')">Info</a>
          </div>
        `;
        resultsEl.appendChild(div);
      });
    }

    // initial show (all)
    renderList(games);

    // ---------- Search ----------
    function searchGames(){
      const q = document.getElementById('q').value.trim().toLowerCase();
      if (!q) {
        renderList(games);
        return;
      }
      const matched = games.filter(g => g.name.toLowerCase().includes(q) || (g.desc && g.desc.toLowerCase().includes(q)));
      renderList(matched);
    }

    // ---------- Small helpers ----------
    function escapeHtml(s){
      return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function openInfo(ev,name){
      ev.preventDefault();
      alert(name + '\\n\\nDownload button links to the APK (placeholder). Replace with your real links for users to download.');
    }
