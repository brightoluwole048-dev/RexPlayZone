<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rexonix Games â€” Download Free Games</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .lead {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .search-box {
            width: 100%;
            padding: 12px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 30px;
        }

        .game-list {
            list-style: none;
            padding: 0;
        }

        .game-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: background 0.2s;
        }

        .game-item:hover {
            background: #f1f1f1;
        }

        .game-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .game-item p {
            margin: 5px 0 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rexonix Games</h1>
        <div class="lead">Download free football, racing, action and offline games.</div>

        <input type="text" id="search" class="search-box" placeholder="Search games..." onkeyup="searchGame()" />

        <ul id="results" class="game-list">
            <li class="game-item"><a href="dls.html">Dream League Soccer (DLS)</a><p>Free download and mod</p></li>
            <li class="game-item"><a href="fifa.html">FIFA Mobile</a><p>Latest version</p></li>
            <li class="game-item"><a href="asphalt9.html">Asphalt 9</a><p>Racing game</p></li>
            <li class="game-item"><a href="gta_sa.html">GTA SA Lite</a><p>Open world</p></li>
        </ul>
    </div>

    <script>
        const games = [
            { name: "Dream League Soccer", file: "dls.html", description: "Free download and mod" },
            { name: "FIFA Mobile", file: "fifa.html", description: "Latest version" },
            { name: "Asphalt 9", file: "asphalt9.html", description: "Racing game" },
            { name: "GTA SA Lite", file: "gta_sa.html", description: "Open world" }
        ];

        function searchGame() {
            const input = document.getElementById("search").value.toLowerCase();
            const results = document.getElementById("results");
            results.innerHTML = "";

            const matched = games.filter(g => g.name.toLowerCase().includes(input));

            if (matched.length === 0) {
                results.innerHTML = `<li class="game-item">No game found ðŸ˜•</li>`;
            } else {
                matched.forEach(game => {
                    results.innerHTML += `<li class="game-item"><a href="${game.file}">${game.name}</a><p>${game.description}</p></li>`;
                });
            }
        }
    </script>
</body>
</html>
