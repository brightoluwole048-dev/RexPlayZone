  <style>
    :root{
      --bg1:#0d47a1; --bg2:#1976d2; --card: rgba(255,255,255,0.08);
      --muted:#cfe8ff; --accent:#ffd54f;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(160deg,var(--bg1),var(--bg2));
      color: #fff; -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:1100px;margin:22px auto;padding:18px}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#6b46c1,#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:22px;box-shadow:0 8px 30px rgba(0,0,0,0.25)}
    h1{margin:0;font-size:22px}
    .lead{color:var(--muted);font-size:13px;margin-top:6px}

    /* search */
    .searchbar{margin-top:16px;display:flex;gap:10px;align-items:center}
    .searchbar input{
      flex:1;padding:12px 14px;border-radius:10px;border:0;background:rgba(255,255,255,0.06);color:inherit;font-size:15px}
    .searchbar button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#000;font-weight:700;cursor:pointer}

    /* grid */
    .grid{margin-top:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
    .card{
      background:var(--card);border-radius:12px;padding:10px;display:flex;flex-direction:column;gap:10px;align-items:stretch;
      transition:transform .14s ease, box-shadow .14s ease; cursor:pointer; text-decoration:none;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.35)}
    .thumb{
      width:100%;aspect-ratio:1/1;border-radius:8px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(0,0,0,0.06));
      display:flex;align-items:center;justify-content:center;font-weight:800;font-size:18px;color:var(--muted);
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}

    .meta{display:flex;flex-direction:column;gap:4px}
    .title{font-size:14px;margin:0;color:#fff}
    .sub{font-size:12px;color:var(--muted);margin-top:auto}

    .footer{margin-top:22px;text-align:center;color:rgba(255,255,255,0.65);font-size:13px}

    /* results / no results */
    .noresults{padding:24px;border-radius:10px;background:rgba(0,0,0,0.18);text-align:center;color:#fff}
    @media(max-width:520px){.grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>

    // ---------- UI & render ----------
    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const noneBox = document.getElementById('none');
    const clearBtn = document.getElementById('clearBtn');

    function initialsFromTitle(t){
      return t.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();
    }

    function render(list){
      grid.innerHTML = '';
      if(!list || list.length===0){
        noneBox.style.display='block';
        return;
      }
      noneBox.style.display='none';
      for(const g of list){
        const a = document.createElement('a');
        a.className='card';
        a.href = g.link || '#';
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.innerHTML = `
          <div class="thumb">
            ${g.thumb ? `<img src="${g.thumb}" alt="${g.title}" onerror="this.style.display='none'">`:''}
            <div class="initials" style="position:absolute">${ initialsFromTitle(g.title) }</div>
          </div>
          <div class="meta">
            <div class="title">${g.title}</div>
            <div class="sub">${g.tag}</div>
          </div>
        `;
        grid.appendChild(a);
      }
    }

    // initial render
    render(games);

    // search
    q.addEventListener('input', ()=>{
      const v = q.value.trim().toLowerCase();
      if(!v){ render(games); return; }
      const parts = v.split(/\s+/).filter(Boolean);
      const matched = games.filter(g=>{
        const text = (g.title + ' ' + g.tag).toLowerCase();
        return parts.every(p => text.includes(p));
      });
      render(matched);
    });

    clearBtn.addEventListener('click', ()=>{
      q.value=''; render(games);
    });
