<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rexonix — Game Download Hub (DLS, eFootball, FIFA, Asphalt, GTA)</title>
  <meta name="description" content="Rexonix — download Dream League Soccer (DLS), eFootball/PES, FIFA, Asphalt, GTA and more. Browse by series and year.">
  <meta name="keywords" content="DLS, Dream League Soccer, eFootball, PES, FIFA, Asphalt, GTA, game download, Rexonix">

  <!-- AdSense script (if you already created AdSense) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8590879537304338"
    crossorigin="anonymous"></script>

  <style>
    :root{
      --bg1:#0d47a1; --bg2:#1976d2; --card: rgba(255,255,255,0.06);
      --muted:#cfe8ff; --accent:#ffd54f;
      --maxwidth:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter, system-ui, Arial, sans-serif;
      background: linear-gradient(160deg,var(--bg1),var(--bg2));
      color: #fff; -webkit-font-smoothing:antialiased;
    }
    .wrap{max-width:var(--maxwidth);margin:22px auto;padding:18px}
    header{display:flex;align-items:center;gap:16px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#6b46c1,#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:22px;box-shadow:0 8px 30px rgba(0,0,0,0.25)}
    h1{margin:0;font-size:22px}
    .lead{color:var(--muted);font-size:13px;margin-top:6px}

    /* search */
    .searchbar{margin-top:16px;display:flex;gap:10px;align-items:center}
    .searchbar input{
      flex:1;padding:12px 14px;border-radius:10px;border:0;background:rgba(255,255,255,0.06);color:inherit;font-size:15px}
    .searchbar button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#000;font-weight:700;cursor:pointer}

    /* series section */
    .series-title{margin-top:24px;font-size:18px;color:#fff;display:flex;align-items:center;gap:10px}
    .series-sub{color:var(--muted);font-size:13px}

    /* grid */
    .grid{margin-top:12px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
    .card{
      background:var(--card);border-radius:12px;padding:10px;display:flex;flex-direction:column;gap:10px;align-items:stretch;
      transition:transform .14s ease, box-shadow .14s ease; cursor:pointer; text-decoration:none;color:inherit;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.35)}
    .thumb{
      width:100%;aspect-ratio:1/1;border-radius:8px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(0,0,0,0.06));
      display:flex;align-items:center;justify-content:center;font-weight:800;font-size:18px;color:var(--muted);position:relative;
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{display:flex;flex-direction:column;gap:6px}
    .title{font-size:14px;margin:0;color:#fff}
    .sub{font-size:12px;color:var(--muted);margin-top:auto}
    .btn-download{display:inline-block;margin-top:6px;padding:8px 10px;border-radius:8px;background:var(--accent);color:#000;font-weight:700;text-decoration:none;text-align:center}

    .footer{margin-top:22px;text-align:center;color:rgba(255,255,255,0.65);font-size:13px}

    .noresults{padding:24px;border-radius:10px;background:rgba(0,0,0,0.18);text-align:center;color:#fff}
    @media(max-width:520px){.grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">RX</div>
      <div>
        <h1>Rexonix</h1>
        <div class="lead">Download DLS, eFootball/PES, FIFA, Asphalt, GTA and more — organized by series.</div>
      </div>
    </header>

    <div class="searchbar" style="margin-bottom:6px;">
      <input id="q" placeholder="Search games, e.g. dls 2025, fifa 16, asphalt 9, gta sa" />
      <button id="clearBtn">Clear</button>
    </div>

    <!-- RESULTS AREA: series sections will be rendered here -->
    <div id="content"></div>

    <div id="none" class="noresults" style="display:none;margin-top:14px">
      No games found — try another keyword.
    </div>

    <div class="footer">Rexonix • Built with ❤️ • Replace placeholders in script.js with real download links and thumbnails</div>
  </div>

  <script>
    /* ====== DATA: series grouped ======
       Each entry: { id, title, year, series, thumb, link }
       NOTE: 'link' currently is "#" placeholder — replace with real MediaFire/Mega/APK links.
       NOTE: 'thumb' points to assets/<file>.png — upload thumbnails to /assets/ or leave as empty string to show initials.
    */
    const data = [
      // DLS 2011 - 2025
      ...Array.from({length:15}, (_,i)=>{ const y=2011+i; return { id:`dls${y}`, title:`Dream League Soccer ${y}`, year:y, series:'DLS', thumb:`assets/dls${y}.png`, link:'#' } }),

      // eFootball / PES 2010 - 2025
      ...Array.from({length:16}, (_,i)=>{ const y=2010+i; return { id:`pes${y}`, title:`eFootball / PES ${y}`, year:y, series:'eFootball', thumb:`assets/pes${y}.png`, link:'#' } }),

      // FIFA 2010 - 2025
      ...Array.from({length:16}, (_,i)=>{ const y=2010+i; return { id:`fifa${y}`, title:`FIFA ${y}`, year:y, series:'FIFA', thumb:`assets/fifa${y}.png`, link:'#' } }),

      // Asphalt (example set)
      { id:'asphalt5', title:'Asphalt 5', series:'Asphalt', year:2012, thumb:'assets/asphalt5.png', link:'#' },
      { id:'asphalt6', title:'Asphalt 6', series:'Asphalt', year:2013, thumb:'assets/asphalt6.png', link:'#' },
      { id:'asphalt7', title:'Asphalt 7', series:'Asphalt', year:2014, thumb:'assets/asphalt7.png', link:'#' },
      { id:'asphalt8', title:'Asphalt 8', series:'Asphalt', year:2016, thumb:'assets/asphalt8.png', link:'#' },
      { id:'asphalt9', title:'Asphalt 9', series:'Asphalt', year:2018, thumb:'assets/asphalt9.png', link:'#' },

      // GTA main titles
      { id:'gta1', title:'GTA 1 (Classic)', series:'GTA', year:1997, thumb:'assets/gta1.png', link:'#' },
      { id:'gta2', title:'GTA 2', series:'GTA', year:1999, thumb:'assets/gta2.png', link:'#' },
      { id:'gta3', title:'GTA III', series:'GTA', year:2001, thumb:'assets/gta3.png', link:'#' },
      { id:'gta_vc', title:'GTA Vice City', series:'GTA', year:2002, thumb:'assets/gta_vc.png', link:'#' },
      { id:'gta_sa', title:'GTA San Andreas', series:'GTA', year:2004, thumb:'assets/gta_sa.png', link:'#' },
      { id:'gta_iv', title:'GTA IV', series:'GTA', year:2008, thumb:'assets/gta_iv.png', link:'#' },
      { id:'gta5', title:'GTA V', series:'GTA', year:2013, thumb:'assets/gta5.png', link:'#' },

      // shooters & others
      { id:'codm', title:'Call of Duty Mobile (CODM)', series:'Shooter', year:2019, thumb:'assets/codm.png', link:'#' },
      { id:'pubg', title:'PUBG Mobile', series:'Shooter', year:2018, thumb:'assets/pubg.png', link:'#' },
      { id:'freefire', title:'Free Fire', series:'Shooter', year:2017, thumb:'assets/freefire.png', link:'#' },
      { id:'criticalops', title:'Critical Ops', series:'Shooter', year:2015, thumb:'assets/criticalops.png', link:'#' },

      { id:'ppsspp', title:'PPSSPP Emulator', series:'Emulator', year:2015, thumb:'assets/ppsspp.png', link:'#' },
      { id:'minecraft', title:'Minecraft', series:'Other', year:2011, thumb:'assets/minecraft.png', link:'#' },
      { id:'roblox', title:'Roblox', series:'Other', year:2006, thumb:'assets/roblox.png', link:'#' },
    ];

    // helper: group by series order
    const seriesOrder = ['DLS','eFootball','FIFA','Asphalt','GTA','Shooter','Emulator','Other'];

    // DOM helpers
    const content = document.getElementById('content');
    const q = document.getElementById('q');
    const noneBox = document.getElementById('none');
    const clearBtn = document.getElementById('clearBtn');

    function initialsFromTitle(t){
      return t.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();
    }

    // render section for each series
    function renderAll(list){
      content.innerHTML = '';
      if(!list || list.length===0){ noneBox.style.display='block'; return; }
      noneBox.style.display='none';

      for(const series of seriesOrder){
        const items = list.filter(g => g.series === series);
        if(items.length===0) continue;

        const h = document.createElement('div');
        h.className='series-title';
        h.innerHTML = `<strong>${series}</strong> <span class="series-sub">(${items.length})</span>`;
        content.appendChild(h);

        const grid = document.createElement('div');
        grid.className='grid';
        for(const g of items){
          const a = document.createElement('a');
          a.className='card';
          a.href = g.link || '#';
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.innerHTML = `
            <div class="thumb">
              ${ g.thumb ? `<img src="${g.thumb}" alt="${g.title}" onerror="this.style.display='none'">` : '' }
              <div style="position:absolute">${ initialsFromTitle(g.title) }</div>
            </div>
            <div class="meta">
              <div class="title">${g.title}</div>
              <div class="sub">${g.series} • ${g.year || ''}</div>
              <a class="btn-download" href="${g.link || '#'}" target="_blank" rel="noopener noreferrer">Download</a>
            </div>
          `;
          grid.appendChild(a);
        }
        content.appendChild(grid);
      }
    }

    // initial render
    renderAll(data);

    // search logic (split words)
    q.addEventListener('input', ()=>{
      const v = q.value.trim().toLowerCase();
      if(!v){ renderAll(data); return; }
      const parts = v.split(/\s+/).filter(Boolean);
      const matched = data.filter(g=>{
        const text = (g.title + ' ' + g.series + ' ' + (g.year||'')).toLowerCase();
        return parts.every(p => text.includes(p));
      });
      if(matched.length===0){ content.innerHTML=''; noneBox.style.display='block'; return; }
      // group matched into series rendering
      noneBox.style.display='none';
      content.innerHTML = '';
      for(const series of seriesOrder){
        const items = matched.filter(g => g.series === series);
        if(items.length===0) continue;
        const h = document.createElement('div');
        h.className='series-title';
        h.innerHTML = `<strong>${series}</strong> <span class="series-sub">(${items.length})</span>`;
        content.appendChild(h);
        const grid = document.createElement('div');
        grid.className='grid';
        for(const g of items){
          const a = document.createElement('a');
          a.className='card';
          a.href = g.link || '#';
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.innerHTML = `
            <div class="thumb">
              ${ g.thumb ? `<img src="${g.thumb}" alt="${g.title}" onerror="this.style.display='none'">` : '' }
              <div style="position:absolute">${ initialsFromTitle(g.title) }</div>
            </div>
            <div class="meta">
              <div class="title">${g.title}</div>
              <div class="sub">${g.series} • ${g.year || ''}</div>
              <a class="btn-download" href="${g.link || '#'}" target="_blank" rel="noopener noreferrer">Download</a>
            </div>
          `;
          grid.appendChild(a);
        }
        content.appendChild(grid);
      }
    });

    clearBtn.addEventListener('click', ()=>{
      q.value=''; renderAll(data);
    });
  </script>
</body>
      </html>
