<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RexPlayZone — Pro Gamer Search</title>
  <meta name="description" content="RexPlayZone — find mobile game downloads, tutorials, and pro gameplay.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">RP</div>
        <div>
          <h1>RexPlayZone</h1>
          <div class="lead">Professional gaming search — downloads, tutorials, and pro gameplay.</div>
        </div>
      </div>
      <div>
        <button class="btn" onclick="window.location.reload()">Refresh</button>
      </div>
    </div>

    <div class="searchbar" style="margin-top:10px">
      <input id="q" placeholder="Search games, e.g. 'racing', 'ppsspp', 'free fire'">
      <button id="searchBtn" class="btn">Search</button>
    </div>

    <div class="filters" id="filters"></div>

    <div class="results" id="results"></div>

    <div class="footer">RexPlayZone • Built with ❤️ • Purple neon theme</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
